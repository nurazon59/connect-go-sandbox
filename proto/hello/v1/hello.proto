syntax = "proto3";

package hello.v1;

option go_package = "github.com/nurazon59/connect-go-sandbox/gen/hello/v1;hellov1";

message HelloRequest {
  int64 number = 1;
  string str = 2;
}

message HelloResponse {
  string message = 1;
}

service HelloService {
  rpc Hello(HelloRequest) returns (HelloResponse) {}
}
